name: Deploy Arden Github pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          persist-credentials: false
      - name: Install and Build
        run: |
          npm install
          npm run-script build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: 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
          BRANCH: gh-pages
          FOLDER: build
          BUILD_SCRIPT: cd website && npm install && npm run build
