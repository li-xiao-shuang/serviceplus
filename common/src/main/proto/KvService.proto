syntax = "proto3";
option java_package = "org.serviceplus.store.proto";

message KvRequest{
  string key = 1;
  string value = 2;
}

message KvResponse{
  string date = 1;
  string errorCode = 2;
  string errorMessage = 3;
}

service KvService{
  rpc put(KvRequest) returns (KvResponse);
  rpc get(KvRequest) returns (KvResponse);
}